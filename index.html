<div class="container mt-3">

      <div id="toggleContent" style="display: none;">

<!-- Custom JavaScript -->
<script>
  function RādītSaturu() {
    var content = document.getElementById("RādītSaturu");
    content.style.display = (content.style.display === "none") ? "block" : "none";
  }

  function SlēptSaturu() {
    document.getElementById("RādītSaturu").style.display = "none";
  }

  function MainītSaturu() {
    document.getElementById("MainītSaturu").innerHTML = "New content";
  }

  function changeImage() {
    document.querySelector('img').src = 'path/to/your/updated/image.jpg';
  }
</script>
